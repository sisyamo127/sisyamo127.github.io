<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたは誰？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #2b1055, #7597de);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 40px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 2;
    }
    .question-title {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ffcc00;
      font-weight: bold;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .btn {
      padding: 16px 24px;
      font-size: 20px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 45%;
      max-width: 250px;
    }
    .btn:hover {
      background-color: #ffdb4d;
    }
    .red-text {
      color: red;
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }
    .next-btn {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 18px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
    .image-container {
      display: none;
      margin-bottom: 20px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="questionTitle" class="question-title">あなたは誰？</h1>

  <div class="image-container" id="imageContainer">
    <img src="ikusaburou.jpg" alt="山崎育三郎">
  </div>

  <p class="question" id="question">パチンカス？</p>

  <div class="btn-container" id="buttons">
    <button class="btn" onclick="nextQuestion('はい')">はい</button>
    <button class="btn" onclick="nextQuestion('絶対そう')">絶対そう</button>
  </div>

  <p class="red-text" id="wrongText">そんなわけないだろう</p>
  <button class="next-btn" id="nextButton" onclick="continueQuestions()">次の質問に進む</button>
</div>

<script>
  let questions = [
    "パチンカス？",
    "歌うのが好き？",
    "新郎と同期？",
    "真面目に働いている？",
    "もしかして、仲谷玖真"
  ];

  let currentQuestionIndex = 0;

  function nextQuestion(answer) {
    if (currentQuestionIndex === 1) {
      // 「歌うのが好き？」の次で画像を表示
      document.getElementById("imageContainer").style.display = "block";
      document.getElementById("questionTitle").innerText = "もしかして、山崎育三郎？";
      document.getElementById("question").innerText = "";
      document.getElementById("buttons").innerHTML = `
        <button class="btn" onclick="handleIkusaburouAnswer('はい、そうです')">はい、そうです。</button>
        <button class="btn" onclick="handleIkusaburouAnswer('いいえ、違います')">いいえ、違います。</button>
      `;
      return;
    }

    // 通常のフロー
    if (currentQuestionIndex < questions.length - 1) {
      currentQuestionIndex++;
      document.getElementById("question").innerText = questions[currentQuestionIndex];
    }
  }

  function handleIkusaburouAnswer(answer) {
    if (answer === "はい、そうです") {
      // 「そんなわけないだろう」を表示
      document.getElementById("wrongText").style.display = "block";
      document.getElementById("nextButton").style.display = "block";
      document.getElementById("buttons").style.display = "none";
    } else {
      // 「いいえ、違います」を選んだ場合も通常のフローへ
      continueQuestions();
    }
  }

  function continueQuestions() {
    document.getElementById("wrongText").style.display = "none";
    document.getElementById("nextButton").style.display = "none";
    document.getElementById("buttons").style.display = "flex";
    document.getElementById("imageContainer").style.display = "none";

    // 「新郎と同期？」の質問へジャンプ
    currentQuestionIndex = 2;
    document.getElementById("questionTitle").innerText = "あなたは誰？";
    document.getElementById("question").innerText = questions[currentQuestionIndex];
  }
</script>

</body>
</html>
