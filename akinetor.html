<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたは誰？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #2b1055, #7597de);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 2;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .btn {
      padding: 16px 24px;
      font-size: 20px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 45%;
      max-width: 250px;
    }
    .btn:hover {
      background-color: #ffdb4d;
    }
    .red-text {
      color: red;
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }
    .next-btn {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 18px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
    .image-container {
      display: none;
      margin-bottom: 20px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* スマホ対応 */
    @media (max-width: 480px) {
      .btn-container {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>あなたは誰？</h1>
  
  <!-- 山崎育三郎の画像 -->
  <div class="image-container" id="imageContainer">
    <img src="ikusaburou.jpg" alt="山崎育三郎">
  </div>

  <p class="question" id="question">パチンカス？</p>

  <div class="btn-container" id="buttons">
    <button class="btn" onclick="nextQuestion('はい')">はい</button>
    <button class="btn" onclick="nextQuestion('絶対そう')">絶対そう</button>
  </div>

  <p class="red-text" id="wrongText">そんなわけないだろう</p>
  <button class="next-btn" id="nextButton" onclick="continueQuestions()">次の質問へ進む</button>
</div>

<script>
  let userName = new URLSearchParams(window.location.search).get("name");
  let isSpecial = new URLSearchParams(window.location.search).get("special") === "true";

  let specialQuestions = [
    "パチンカス？",
    "歌うのが好き？",
    "もしかして、山崎育三郎",
    "新郎と同期？",
    "真面目に働いている？"
  ];

  let normalQuestions = [
    "丸紅情報システムズに所属している？",
    "ITエンジニア？",
    "スポーツが得意？"
  ];

  let currentQuestionIndex = 0;
  let questions = isSpecial ? specialQuestions : normalQuestions;

  document.getElementById("question").innerText = questions[currentQuestionIndex];

  function nextQuestion(answer) {
    // 「もしかして、山崎育三郎」の場合
    if (currentQuestionIndex === 2) {
      document.getElementById("imageContainer").style.display = "block";
    } else {
      document.getElementById("imageContainer").style.display = "none";
    }

    // 山崎育三郎の質問で「はい、そうです」を選んだ場合
    if (currentQuestionIndex === 2 && answer === "はい、そうです") {
      document.getElementById("wrongText").style.display = "block";
      document.getElementById("nextButton").style.display = "block";
      document.getElementById("buttons").style.display = "none";
      return;
    }

    // 次の質問がある場合
    if (currentQuestionIndex < questions.length - 1) {
      currentQuestionIndex++;
      document.getElementById("question").innerText = questions[currentQuestionIndex];
      
      if (currentQuestionIndex === 2) {
        document.getElementById("buttons").innerHTML = `
          <button class="btn" onclick="nextQuestion('はい、そうです')">はい、そうです</button>
          <button class="btn" onclick="nextQuestion('いいえ、違います')">いいえ、違います</button>
        `;
      } else {
        document.getElementById("buttons").innerHTML = `
          <button class="btn" onclick="nextQuestion('はい')">はい</button>
          <button class="btn" onclick="nextQuestion('部分的にそう')">部分的にそう</button>
        `;
      }
    } else {
      alert("質問が終了しました！");
    }
  }

  function continueQuestions() {
    document.getElementById("wrongText").style.display = "none";
    document.getElementById("nextButton").style.display = "none";
    document.getElementById("buttons").style.display = "flex";
    nextQuestion();
  }
</script>

</body>
</html>
