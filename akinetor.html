<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたは誰？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #2b1055, #7597de);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 40px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }
    .question-title {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ffcc00;
      font-weight: bold;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .btn {
      padding: 16px 24px;
      font-size: 20px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 45%;
      max-width: 250px;
    }
    .red-text {
      color: red;
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }
    .next-btn {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 18px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
    .image-container {
      display: none;
      margin-bottom: 20px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="question-title">あなたは誰？</h1>
  <p class="question">パチンカス？</p>

  <div class="btn-container">
    <button class="btn" onclick="document.querySelector('.question').innerText='歌うのが好き？';
      document.querySelector('.btn-container').innerHTML=`
      <button class='btn' onclick='document.querySelector(\".question-title\").innerText=\"もしかして、山崎育三郎？\";
      document.querySelector(\".question\").innerText=\"\";
      document.querySelector(\".image-container\").style.display=\"block\";
      document.querySelector(\".btn-container\").innerHTML=`
      <button class='btn' onclick='document.querySelector(\".red-text\").style.display=\"block\";
      document.querySelector(\".next-btn\").style.display=\"block\";
      document.querySelector(\".btn-container\").style.display=\"none\";'>はい、そうです</button>
      <button class='btn' onclick='document.querySelector(\".question-title\").innerText=\"あなたは誰？\";
      document.querySelector(\".question\").innerText=\"新郎と同期？\";
      document.querySelector(\".image-container\").style.display=\"none\";
      document.querySelector(\".btn-container\").innerHTML=`
      <button class='btn' onclick='document.querySelector(\".question\").innerText=\"真面目に働いている？\";
      document.querySelector(\".btn-container\").innerHTML=`
      <button class='btn' onclick='document.querySelector(\".question\").innerText=\"もしかして、仲谷玖真？\";
      document.querySelector(\".btn-container\").innerHTML=`<button class='btn'>はい</button><button class='btn'>いいえ</button>`;'>いいえ</button>
      <button class='btn' onclick='document.querySelector(\".question\").innerText=\"もしかして、仲谷玖真？\";
      document.querySelector(\".btn-container\").innerHTML=`<button class='btn'>はい</button><button class='btn'>いいえ</button>`;'>そんなことはない</button>
      `;'>部分的にそう</button>
      `;'>いいえ、違います</button>
      `;'>はい</button>
    </button>
  </div>

  <div class="image-container">
    <img src="ikusaburou.jpg" alt="山崎育三郎">
  </div>

  <p class="red-text">そんなわけないだろう</p>
  <button class="next-btn" onclick="document.querySelector('.question-title').innerText='あなたは誰？';
    document.querySelector('.question').innerText='新郎と同期？';
    document.querySelector('.image-container').style.display='none';
    document.querySelector('.red-text').style.display='none';
    document.querySelector('.next-btn').style.display='none';
    document.querySelector('.btn-container').innerHTML=`
    <button class='btn' onclick='document.querySelector(\".question\").innerText=\"真面目に働いている？\";
    document.querySelector(\".btn-container\").innerHTML=`
    <button class='btn' onclick='document.querySelector(\".question\").innerText=\"もしかして、仲谷玖真？\";
    document.querySelector(\".btn-container\").innerHTML=`<button class='btn'>はい</button><button class='btn'>いいえ</button>`;'>いいえ</button>
    <button class='btn' onclick='document.querySelector(\".question\").innerText=\"もしかして、仲谷玖真？\";
    document.querySelector(\".btn-container\").innerHTML=`<button class='btn'>はい</button><button class='btn'>いいえ</button>`;'>そんなことはない</button>
    `;'>部分的にそう</button>
    `;">次の質問に進む</button>
</div>

</body>
</html>
