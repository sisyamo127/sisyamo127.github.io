<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたは誰？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #2b1055, #7597de);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 2; /* 背景画像の上に配置 */
    }
    .background-image {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 800px; /* 画像サイズ調整 */
      opacity: 0.8; /* 少し透過させる */
      z-index: 1;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 16px 28px;
      font-size: 22px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 45%;
      max-width: 250px;
      transition: transform 0.2s ease, background-color 0.2s;
    }
    .btn:hover {
      background-color: #ffdb4d;
      transform: scale(1.08);
    }

    /* スマホ対応 */
    @media (max-width: 480px) {
      .btn-container {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
      .background-image {
        max-width: 100%; /* スマホ画面幅にフィット */
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>

<img src="316631-30.jpg" alt="背景画像" class="background-image">

<div class="container">
  <h1>あなたは誰？</h1>
  <p class="question" id="question">○○さんは丸紅情報システムズに所属している？</p>

  <div class="btn-container">
    <button class="btn" onclick="nextQuestion()">はい</button>
    <button class="btn" onclick="nextQuestion()">部分的にそう</button>
  </div>
</div>

<script>
  // URLから名前を取得
  let userName = new URLSearchParams(window.location.search).get("name");
  
  // 名前がある場合、質問の文に埋め込む
  if (userName) {
    document.getElementById("question").innerText = `${userName}さんは丸紅情報システムズに所属している？`;
  }

  function nextQuestion() {
    alert("次の処理へ進みます！（まだ実装予定）");
    // ここで次の質問処理を追加できる
  }
</script>

</body>
</html>
