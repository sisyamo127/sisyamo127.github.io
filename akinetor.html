<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたは誰？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #2b1055, #7597de);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    .background-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-bottom: -20px;
    }
    .background-image {
      width: 100%;
      opacity: 0.7;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .btn {
      padding: 16px 24px;
      font-size: 20px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 45%;
      max-width: 250px;
      transition: transform 0.2s ease, background-color 0.2s;
    }
    .btn:hover {
      background-color: #ffdb4d;
      transform: scale(1.08);
    }
    .red-text {
      color: red;
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }
    .next-btn {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 18px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    /* スマホ対応 */
    @media (max-width: 480px) {
      .btn-container {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
      .background-container {
        max-width: 90%;
        margin-bottom: -10px;
      }
    }
  </style>
</head>
<body>

<div class="background-container">
  <img src="316631-30.jpg" alt="背景画像" class="background-image">
</div>

<div class="container">
  <h1>あなたは誰？</h1>
  <p class="question" id="question">パチンカス？</p>

  <div class="btn-container" id="buttons">
    <button class="btn" onclick="nextQuestion('はい')">はい</button>
    <button class="btn" onclick="nextQuestion('絶対そう')">絶対そう</button>
  </div>

  <p class="red-text" id="wrongText">そんなわけないだろう</p>
  <button class="next-btn" id="nextButton" onclick="continueQuestions()">次の質問へ進む</button>
</div>

<script>
  let currentQuestionIndex = 0;
  let userName = new URLSearchParams(window.location.search).get("name");

  // 質問リスト
  let questions = [
    "歌うのが好き？",
    "もしかして、山崎育三郎",
    "新郎と同期？",
    "真面目に働いている？"
  ];

  let choices = [
    ["はい", "部分的にそう"],
    ["はい、そうです", "いいえ、違います"],
    ["はい", "部分的にそう"],
    ["いいえ", "そんなことはない"]
  ];

  function nextQuestion(answer) {
    // 山崎育三郎の場合、特別処理
    if (currentQuestionIndex === 1 && answer === "はい、そうです") {
      document.getElementById("wrongText").style.display = "block";
      document.getElementById("nextButton").style.display = "block";
      document.getElementById("buttons").style.display = "none";
      return;
    }

    // 次の質問がある場合
    if (currentQuestionIndex < questions.length) {
      document.getElementById("question").innerText = questions[currentQuestionIndex];
      document.getElementById("buttons").innerHTML = `
        <button class="btn" onclick="nextQuestion('${choices[currentQuestionIndex][0]}')">${choices[currentQuestionIndex][0]}</button>
        <button class="btn" onclick="nextQuestion('${choices[currentQuestionIndex][1]}')">${choices[currentQuestionIndex][1]}</button>
      `;
      currentQuestionIndex++;
    }
  }

  function continueQuestions() {
    document.getElementById("wrongText").style.display = "none";
    document.getElementById("nextButton").style.display = "none";
    document.getElementById("buttons").style.display = "flex";
    nextQuestion();
  }
</script>

</body>
</html>
