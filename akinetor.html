<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたは誰？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #2b1055, #7597de);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    .background-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-bottom: -20px; /* 🔹 見出しとの間隔を調整 */
    }
    .background-image {
      width: 100%;
      opacity: 0.7; /* 🔹 透過度を下げて目立ちすぎないように */
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 2; /* 🔹 背景画像の上に配置 */
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 16px 28px;
      font-size: 22px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 45%;
      max-width: 250px;
      transition: transform 0.2s ease, background-color 0.2s;
    }
    .btn:hover {
      background-color: #ffdb4d;
      transform: scale(1.08);
    }

    /* スマホ対応 */
    @media (max-width: 480px) {
      .btn-container {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
      .background-container {
        max-width: 90%;
        margin-bottom: -10px; /* 🔹 スマホでも間隔を調整 */
      }
    }
  </style>
</head>
<body>

<div class="background-container">
  <img src="316631-30.jpg" alt="背景画像" class="background-image">
</div>

<div class="container">
  <h1>あなたは誰？</h1>
  <p class="question" id="question">丸紅情報システムズに所属している？</p>

  <div class="btn-container">
    <button class="btn" onclick="nextQuestion()">はい</button>
    <button class="btn" onclick="nextQuestion()">部分的にそう</button>
  </div>
</div>

<script>
  function nextQuestion() {
    alert("次の処理へ進みます！（まだ実装予定）");
    // ここで次の質問処理を追加できる
  }
</script>

</body>
</html>
