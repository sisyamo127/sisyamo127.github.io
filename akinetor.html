<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたは誰？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #2b1055, #7597de);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 40px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }
    .question-title {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ffcc00;
      font-weight: bold;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 16px 24px;
      font-size: 20px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 45%;
      max-width: 250px;
    }
    .btn:hover {
      background-color: #ffdb4d;
    }
    .red-text {
      color: red;
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }
    .next-btn {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 18px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
    .image-container {
      display: none;
      margin-bottom: 20px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="questionTitle" class="question-title">あなたは誰？</h1>
  <p class="question" id="question">パチンカス？</p>

  <div class="btn-container" id="buttons">
    <button class="btn" onclick="showNext('歌うのが好き？')">はい</button>
    <button class="btn" onclick="showNext('歌うのが好き？')">絶対そう</button>
  </div>

  <div class="image-container" id="imageContainer">
    <img src="ikusaburou.jpg" alt="山崎育三郎">
  </div>

  <p class="red-text" id="wrongText">そんなわけないだろう</p>
  <button class="next-btn" id="nextButton" onclick="showNext('新郎と同期？')">次の質問に進む</button>
</div>

<script>
  function showNext(nextQuestion) {
    document.getElementById("question").innerText = nextQuestion;
    document.getElementById("buttons").innerHTML = ""; // 既存のボタンを消す

    if (nextQuestion === "歌うのが好き？") {
      document.getElementById("buttons").innerHTML = `
        <button class='btn' onclick='showIkusaburou()'>はい</button>
        <button class='btn' onclick='showIkusaburou()'>部分的にそう</button>
      `;
    } else if (nextQuestion === "新郎と同期？") {
      document.getElementById("buttons").innerHTML = `
        <button class='btn' onclick='showNext("真面目に働いている？")'>はい</button>
        <button class='btn' onclick='showNext("真面目に働いている？")'>部分的にそう</button>
      `;
    } else if (nextQuestion === "真面目に働いている？") {
      document.getElementById("buttons").innerHTML = `
        <button class='btn' onclick='showNext("もしかして、仲谷玖真？")'>いいえ</button>
        <button class='btn' onclick='showNext("もしかして、仲谷玖真？")'>そんなことはない</button>
      `;
    } else if (nextQuestion === "もしかして、仲谷玖真？") {
      document.getElementById("buttons").innerHTML = `
        <button class='btn'>はい</button>
        <button class='btn'>いいえ</button>
      `;
    }
  }

  function showIkusaburou() {
    document.getElementById("questionTitle").innerText = "もしかして、山崎育三郎？";
    document.getElementById("question").innerText = "";
    document.getElementById("imageContainer").style.display = "block";

    document.getElementById("buttons").innerHTML = `
      <button class="btn" onclick="showWrongText()">はい、そうです。</button>
      <button class="btn" onclick="showNext('新郎と同期？')">いいえ、違います。</button>
    `;
  }

  function showWrongText() {
    document.getElementById("wrongText").style.display = "block";
    document.getElementById("nextButton").style.display = "block";
    document.getElementById("buttons").style.display = "none";
  }
</script>

</body>
</html>
