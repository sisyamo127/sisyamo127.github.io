<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたは誰？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #2b1055, #7597de);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      position: relative;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .question {
      font-size: 24px; /* 🔹 質問を大きく */
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* 🔹 ボタンの間隔 */
    }
    .btn {
      padding: 16px 28px; /* 🔹 ボタンを大きく */
      font-size: 22px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 45%;
      max-width: 250px;
      transition: transform 0.2s ease, background-color 0.2s;
    }
    .btn:hover {
      background-color: #ffdb4d;
      transform: scale(1.08);
    }
    .person-image {
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px; /* 🔹 画像サイズをUP */
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
    }

    /* スマホ対応 */
    @media (max-width: 480px) {
      .btn-container {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
      .person-image {
        width: 100px; /* 🔹 スマホで少し縮小 */
        height: 100px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <img src="31456320_m.jpg" alt="人物画像" class="person-image">
  <h1>あなたは誰？</h1>
  <p class="question" id="question">○○さんは丸紅情報システムズに所属している？</p>

  <div class="btn-container">
    <button class="btn" onclick="nextQuestion()">はい</button>
    <button class="btn" onclick="nextQuestion()">部分的にそう</button>
  </div>
</div>

<script>
  // URLから名前を取得
  let userName = new URLSearchParams(window.location.search).get("name");
  
  // 名前がある場合、質問の文に埋め込む
  if (userName) {
    document.getElementById("question").innerText = `${userName}さんは丸紅情報システムズに所属している？`;
  }

  function nextQuestion() {
    alert("次の処理へ進みます！（まだ実装予定）");
    // ここで次の質問処理を追加できる
  }
</script>

</body>
</html>
