<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ウェルカムメッセージ</title>
  <style>
    body {
      font-family: 'Yu Mincho', 'Hiragino Mincho Pro', serif;
      background-color: #f9f5f0;
      color: #4a3b30;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #a67c52;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 60%;
      max-width: 300px;
      border: 1px solid #d1c4b2;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #a67c52;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c6744;
    }
    .message {
      margin-top: 40px;
      padding: 30px;
      border: 2px solid #e0d6c9;
      border-radius: 10px;
      background-color: #fffdf9;
      display: inline-block;
      text-align: left;
      max-width: 600px;
      line-height: 1.8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<h1>Welcome Message</h1>

<p>お名前を入力してください</p>
<input type="text" id="guestName" placeholder="例：山田太郎">
<button onclick="generateMessage()">表示</button>

<div id="card" class="message" style="display:none;"></div>

<footer>
  Thank you for celebrating with us.
</footer>

<script>
  function generateMessage() {
    const name = document.getElementById("guestName").value.trim();
    if (!name) {
      alert("お名前を入力してください。");
      return;
    }
    const card = document.getElementById("card");
    card.innerHTML = `
      <strong>${name} 様</strong><br><br>
      本日はご多用の中、私たちの結婚式にお越しいただき、誠にありがとうございます。<br><br>
      おかげさまで、心温まるひとときを皆さまと過ごせることを大変嬉しく思っております。<br>
      ささやかではございますが、どうぞごゆっくりお楽しみください。<br><br>
      Yuki
    `;
    card.style.display = "block";
  }
</script>

</body>
</html>
