<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Our Wedding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Yu Mincho', 'Hiragino Mincho Pro', serif;
      background-color: #f9f5f0;
      color: #4a3b30;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #a67c52;
    }
    p {
      margin-bottom: 20px;
      font-size: 18px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
      width: 70%;
      max-width: 300px;
      border: 1px solid #d1c4b2;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #a67c52;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 30px;
      padding: 30px;
      border: 2px solid #e0d6c9;
      border-radius: 10px;
      background-color: #fffdf9;
      text-align: left;
      line-height: 1.8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #bmiButton {
      display: none;
      background-color: #d9534f;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Our Wedding</h1>

  <p>お名前（完全一致）とパスワードを入力してください</p>
  <input type="text" id="fullName" placeholder="お名前をご入力ください"><br>
  <input type="password" id="password" placeholder="パスワードを入力してください"><br>
  <button id="showButton" onclick="fetchCSV()">メッセージを見る</button>

  <div id="card" class="message" style="display:none;"></div>
  <button id="bmiButton" onclick="location.href='BMI.html'">BMIを計算する</button>
</div>

<footer>
  Thank you for celebrating with us.
</footer>

<script>
  async function fetchCSV() {
    const fullName = document.getElementById("fullName").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!fullName || !password) {
        alert("お名前とパスワードを入力してください。");
        return;
    }

    try {
        // GitHubのCSVを取得
        const response = await fetch("https://sisyamo127.github.io/data.csv");
        const text = await response.text();

        // 改行コードを考慮しながら処理
        const rows = text.split(/\r?\n/).slice(1); // 1行目（タイトル）を除く
        const dataMap = {};

        rows.forEach(row => {
            const cols = row.split(",");
            if (cols.length >= 3) {
                const csvFullName = cols[0].trim();
                const csvMessage = cols[1].trim().replace(/\\n/g, "<br>"); // `\n` を `<br>` に変換
                const csvPassword = cols[2].trim();
                dataMap[csvFullName] = { message: csvMessage, password: csvPassword };
            }
        });

        // 名前が存在するか確認
        if (!dataMap[fullName]) {
            alert("名前が見つかりません。");
            return;
        }

        // パスワードチェック
        if (dataMap[fullName].password !== password) {
            alert("パスワードが違います。");
            return;
        }

        // メッセージを表示（改行を適用）
        document.getElementById("card").innerHTML = `<strong>${fullName} 様</strong><br><br>${dataMap[fullName].message}`;
        document.getElementById("card").style.display = "block";

        // 林昂佑 or 中川太智 のときだけBMI計算ボタンを表示
        if (fullName === "林昂佑" || fullName === "中川太智") {
            document.getElementById("bmiButton").style.display = "block";
        } else {
            document.getElementById("bmiButton").style.display = "none";
        }

    } catch (error) {
        console.error("CSVの読み込みに失敗しました:", error);
        alert("データを読み込めませんでした。");
    }
}
</script>

</body>
</html>
