<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QR認証</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #218838;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>QR認証</h1>
  <p>お名前（完全一致）とパスワードを入力してください</p>
  <input type="text" id="fullName" placeholder="お名前を入力">
  <input type="password" id="password" placeholder="パスワードを入力">
  <button onclick="fetchCSV()">メッセージを見る</button>

  <div id="card" class="hidden"></div>
  <button id="bmiButton" class="hidden" onclick="goToBMI()">BMIを計算する</button>
</div>

<script>
  async function fetchCSV() {
    const fullName = document.getElementById("fullName").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!fullName || !password) {
        alert("お名前とパスワードを入力してください。");
        return;
    }

    try {
        const response = await fetch(`https://sisyamo127.github.io/data.csv?t=${new Date().getTime()}`);
        const text = await response.text();
        const rows = text.split(/\r?\n/).slice(1);
        const dataMap = {};

        rows.forEach(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (cols.length >= 3) {
                const csvFullName = cols[0].trim();
                let csvMessage = cols[1].trim().replace(/\\n/g, "<br>");
                const csvPassword = cols[2].trim();
                dataMap[csvFullName] = { message: csvMessage, password: csvPassword };
            }
        });

        if (!dataMap[fullName]) {
            alert("名前が見つかりません。");
            return;
        }

        if (dataMap[fullName].password !== password) {
            alert("パスワードが違います。");
            return;
        }

        if (fullName === "仲谷玖真") {
            // 仲谷玖真のみアキネーターへ遷移
            window.location.href = `https://sisyamo127.github.io/akinetor.html?name=${encodeURIComponent(fullName)}`;
            return;
        }

        // 通常のメッセージ表示
        document.getElementById("card").innerHTML = `<strong>${fullName} 様</strong><br><br>${dataMap[fullName].message}`;
        document.getElementById("card").classList.remove("hidden");

        // 林昂佑 の場合、BMIボタンを表示
        document.getElementById("bmiButton").classList.toggle("hidden", fullName !== "林昂佑");

    } catch (error) {
        console.error("CSVの読み込みに失敗しました:", error);
        alert("データを読み込めませんでした。");
    }
  }

  function goToBMI() {
    window.location.href = "https://sisyamo127.github.io/BMI.html";
  }
</script>

</body>
</html>
