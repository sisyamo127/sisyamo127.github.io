<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Welcome Message</title>
  <style>
    body {
      font-family: 'Yu Mincho', 'Hiragino Mincho Pro', serif;
      background-color: #f9f5f0;
      color: #4a3b30;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #a67c52;
    }
    p {
      margin-bottom: 20px;
      font-size: 18px;
    }
    select, input {
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
      width: 70%;
      max-width: 300px;
      border: 1px solid #d1c4b2;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #a67c52;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 30px;
      padding: 30px;
      border: 2px solid #e0d6c9;
      border-radius: 10px;
      background-color: #fffdf9;
      text-align: left;
      line-height: 1.8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateX(-100%);
      transition: opacity 1.5s ease-in-out, transform 1s ease-out;
      animation: sway 3s infinite alternate ease-in-out;
    }
    .message.show {
      opacity: 1;
      transform: translateX(0);
    }
    @keyframes sway {
      from { transform: rotate(-2deg); }
      to { transform: rotate(2deg); }
    }
    .sparkle {
      position: fixed;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, rgba(255,255,255,0) 50%);
      mix-blend-mode: screen;
      animation: sparkle 3s infinite alternate ease-in-out;
    }
    @keyframes sparkle {
      from { opacity: 0.2; }
      to { opacity: 0.6; }
    }
    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      animation: fall linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-10vh) rotate(0); }
      to { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="sparkle"></div>

<div class="container">
  <h1>Welcome to Our Wedding</h1>

  <p>お名前とお好きな口調をお選びください</p>
  <input type="text" id="guestName" placeholder="お名前をご入力ください"><br>
  <select id="toneSelect" onchange="checkSelection()">
    <option value="">口調を選択してください</option>
    <option value="normal">普通口調</option>
    <option value="edo">江戸っ子口調</option>
    <option value="kansai">関西弁口調</option>
    <option value="poet">詩人風</option>
    <option value="baby">赤ちゃん言葉風</option>
    <option value="gal">ギャル語風</option>
    <option value="dog">犬語</option>
  </select><br>
  <button id="showButton" onclick="generateMessage()" disabled>メッセージを見る</button>

  <div id="card" class="message"></div>
</div>

<script>
  function checkSelection() {
    const tone = document.getElementById("toneSelect").value;
    document.getElementById("showButton").disabled = (tone === "");
  }

  function generateMessage() {
    const name = document.getElementById("guestName").value.trim();
    if (!name) {
      alert("お名前を入力してください。");
      return;
    }
    document.getElementById("card").innerHTML = `<strong>${name} 様</strong><br><br>特別なメッセージがここに入ります✨`;
    document.getElementById("card").classList.add("show");

    for (let i = 0; i < 30; i++) {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 5000);
    }
  }
</script>

</body>
</html>
