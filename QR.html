<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Welcome Message</title>
  <style>
    body {
      font-family: 'Yu Mincho', 'Hiragino Mincho Pro', serif;
      background-color: #f9f5f0;
      color: #4a3b30;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #a67c52;
    }
    p {
      margin-bottom: 20px;
      font-size: 18px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 70%;
      max-width: 300px;
      border: 1px solid #d1c4b2;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #a67c52;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c6744;
    }
    .message {
      margin-top: 30px;
      padding: 30px;
      border: 2px solid #e0d6c9;
      border-radius: 10px;
      background-color: #fffdf9;
      text-align: left;
      line-height: 1.8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Our Wedding</h1>

  <p>大切なあなたのお名前をお聞かせください</p>
  <input type="text" id="guestName" placeholder="お名前をご入力ください">
  <button onclick="generateMessage()">メッセージを見る</button>

  <div id="card" class="message" style="display:none;"></div>
</div>

<footer>
  Thank you for celebrating with us.
</footer>

<script>
  function generateMessage() {
    const name = document.getElementById("guestName").value.trim();
    if (!name) {
      alert("お名前を入力してください。");
      return;
    }
    const card = document.getElementById("card");
    card.innerHTML = `
      <strong>${name} 様</strong><br><br>
      本日はご多用の中、私たちの結婚式にお越しいただき、誠にありがとうございます。<br><br>
      おかげさまで、心温まるひとときを皆さまと過ごせることを大変嬉しく思っております。<br>
      ささやかではございますが、どうぞごゆっくりお楽しみください。<br><br>
      Yuki
    `;
    card.style.display = "block";
  }
</script>

</body>
</html>
