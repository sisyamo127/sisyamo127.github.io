<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wedding Message & Omikuji</title>
  <style>
    body {
      font-family: 'Yu Mincho', 'Hiragino Mincho Pro', serif;
      background-color: #f9f5f0;
      color: #4a3b30;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #a67c52;
    }
    p {
      margin-bottom: 20px;
      font-size: 18px;
    }
    select, input {
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
      width: 70%;
      max-width: 300px;
      border: 1px solid #d1c4b2;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #a67c52;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 30px;
      padding: 30px;
      border: 2px solid #e0d6c9;
      border-radius: 10px;
      background-color: #fffdf9;
      text-align: left;
      line-height: 1.8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .bmi-calculator {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #e0d6c9;
      border-radius: 10px;
      background-color: #fffdf9;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Our Wedding</h1>

  <p>お名前（完全一致）とパスワードを入力してください</p>
  <input type="text" id="fullName" placeholder="お名前をご入力ください"><br>
  <input type="password" id="password" placeholder="パスワードを入力してください"><br>
  <button id="showButton" onclick="fetchCSV()">メッセージを見る</button>

  <div id="card" class="message" style="display:none;"></div>

  <!-- BMI計算ソフト -->
  <div id="bmiCalculator" class="bmi-calculator">
    <h2>BMI 計算</h2>
    <p>体重 (kg): <input type="number" id="weight" placeholder="例: 70"></p>
    <p>身長 (cm): <input type="number" id="height" placeholder="例: 175"></p>
    <button onclick="calculateBMI()">計算</button>
    <p id="bmiResult"></p>
  </div>
</div>

<footer>
  Thank you for celebrating with us.
</footer>

<script>
 async function fetchCSV() {
    const fullName = document.getElementById("fullName").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!fullName || !password) {
        alert("お名前とパスワードを入力してください。");
        return;
    }

    try {
        // GitHubのCSVを取得（キャッシュ回避）
        const response = await fetch(`https://sisyamo127.github.io/data.csv?t=${new Date().getTime()}`);
        const text = await response.text();

        // 改行コードを考慮しながら処理
        const rows = text.split(/\r?\n/).slice(1);
        const dataMap = {};

        rows.forEach(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (cols.length >= 3) {
                const csvFullName = cols[0].trim();
                let csvMessage = cols[1].trim().replace(/\\n/g, "<br>");
                const csvPassword = cols[2].trim();

                csvMessage = csvMessage.replace(/\{\{name\}\}/g, `${csvFullName} 様`);

                dataMap[csvFullName] = { message: csvMessage, password: csvPassword };
            }
        });

        // 名前が存在するか確認
        if (!dataMap[fullName]) {
            alert("名前が見つかりません。");
            return;
        }

        // パスワードチェック
        if (dataMap[fullName].password !== password) {
            alert("パスワードが違います。");
            return;
        }

        // メッセージを表示
        document.getElementById("card").innerHTML = `<strong>${fullName} 様</strong><br><br>${dataMap[fullName].message}`;
        document.getElementById("card").style.display = "block";

        // 「林昂佑」の場合のみBMIページへのリンクを表示
        const bmiButton = document.getElementById("bmiButton");
        if (fullName === "林昂佑") {
            bmiButton.style.display = "block";
        } else {
            bmiButton.style.display = "none";
        }

    } catch (error) {
        console.error("CSVの読み込みに失敗しました:", error);
        alert("データを読み込めませんでした。");
    }
}
</script>

</body>
</html>
