<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wedding Message & Omikuji</title>
  <style>
    body {
      font-family: 'Yu Mincho', 'Hiragino Mincho Pro', serif;
      background-color: #f9f5f0;
      color: #4a3b30;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #a67c52;
    }
    p {
      margin-bottom: 20px;
      font-size: 18px;
    }
    select, input {
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
      width: 70%;
      max-width: 300px;
      border: 1px solid #d1c4b2;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #a67c52;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 30px;
      padding: 30px;
      border: 2px solid #e0d6c9;
      border-radius: 10px;
      background-color: #fffdf9;
      text-align: left;
      line-height: 1.8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Our Wedding</h1>

  <p>苗字・名前（ひらがなのみ）とパスワードを入力してください</p>
  <input type="text" id="lastName" placeholder="苗字をご入力ください（ひらがな）" oninput="filterHiragana(this)"><br>
  <input type="text" id="firstName" placeholder="名前をご入力ください（ひらがな）" oninput="filterHiragana(this)"><br>
  <input type="password" id="password" placeholder="パスワードを入力してください"><br>
  <button id="showButton" onclick="fetchCSV()">メッセージを見る</button>

  <div id="card" class="message" style="display:none;"></div>
</div>

<footer>
  Thank you for celebrating with us.
</footer>

<script>
  function filterHiragana(input) {
    input.value = input.value.replace(/[^ぁ-んー]/g, ''); // ひらがな以外を削除
  }

  async function fetchCSV() {
    const lastName = document.getElementById("lastName").value.trim();
    const firstName = document.getElementById("firstName").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!lastName || !firstName || !password) {
      alert("苗字・名前・パスワードを入力してください。");
      return;
    }

    try {
      const response = await fetch("https://raw.githubusercontent.com/sisyamo127/your-repo/main/data.csv");
      const text = await response.text();
      const rows = text.split("\n").slice(1); // 1行目（タイトル）を除く

      let found = false;
      rows.forEach(row => {
        const cols = row.split(",");
        if (cols.length >= 4) {
          const csvLastName = cols[0].trim();
          const csvFirstName = cols[1].trim();
          const csvMessage = cols[2].trim();
          const csvPassword = cols[3].trim();

          if (csvLastName === lastName && csvFirstName === firstName) {
            if (csvPassword === password) {
              document.getElementById("card").innerHTML = `<strong>${csvLastName} ${csvFirstName} 様</strong><br><br>${csvMessage}`;
              document.getElementById("card").style.display = "block";
              found = true;
            } else {
              alert("パスワードが違います。");
              found = true;
            }
          }
        }
      });

      if (!found) {
        alert("名前が見つかりません。");
      }

    } catch (error) {
      console.error("CSVの読み込みに失敗しました:", error);
      alert("データを読み込めませんでした。");
    }
  }
</script>

</body>
</html>
