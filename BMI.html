<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BMI 計算</title>
  <style>
    body {
      font-family: 'Yu Mincho', 'Hiragino Mincho Pro', serif;
      background-color: #f9f5f0;
      color: #4a3b30;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
      text-align: center;
    }
    input {
      padding: 12px;
      font-size: 20px;
      margin-bottom: 15px;
      width: 80%;
      max-width: 350px;
      border: 2px solid #d1c4b2;
      border-radius: 8px;
    }
    button {
      padding: 12px 20px;
      font-size: 20px;
      background-color: #a67c52;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #e0d6c9;
      border-radius: 10px;
      background-color: #fffdf9;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>BMI 計算</h1>
  <p>体重 (kg): <input type="number" id="weight"></p>
  <p>身長 (cm): <input type="number" id="height"></p>
  <button onclick="calculateBMI()">計算</button>
  <div id="bmiResult" class="result"></div>
</div>

<script>
  function calculateBMI() {
    const weight = parseFloat(document.getElementById("weight").value);
    const height = parseFloat(document.getElementById("height").value) / 100;

    if (!weight || !height || height <= 0) {
        document.getElementById("bmiResult").innerText = "正しい数値を入力してください。";
        return;
    }

    const bmi = weight / (height * height);
    const status = bmi < 18.5 ? "低体重（痩せ型）" :
                  bmi < 25 ? "標準体重" :
                  bmi < 30 ? "肥満（1度）" :
                  bmi < 35 ? "肥満（2度）" : "高度肥満";

    document.getElementById("bmiResult").innerHTML = `あなたのBMIは <strong>${bmi.toFixed(2)}</strong> です。<br>判定: ${status}`;
  }
</script>

</body>
</html>
